<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gwen's PF2 Remastered Spell Cards</title>
  <link rel="stylesheet" type="text/css" href="main.css"></link>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="page">
  <h1>Gwen's PF2 Remastered Spell Cards</h1>
  <p>Enter list of Pathfinder Second Edition Remastered spell names in the below text box, separated by newlines.

  <form>
  <div class="card-size">
    <label>Card Size:</label>
    <select name="card-size">
      <option
        value="large"
        data-width="3in"
        data-height="5in"
        data-body-text="7.5pt"
        data-head-text="9pt"
      >Large / Index Card (3" x 5")</option>
      <option
        value="medium"
        data-width="68mm"
        data-height="114mm"
        data-body-text="7.25pt"
        data-head-text="8pt"
      >Medium (68mm x 114mm)</option>
      <option
        value="small"
        data-width="2.5in"
        data-height="3.5in"
        data-body-text="7pt"
        data-head-text="7.5pt"
      >Small / MtG (2.5" x 3.5")</option>
    </select>
  </div>
  <textarea class="spellnames"></textarea>

  <div class="controls">
    <input type="button" class="generate" onClick="generateCards()" value="Generate Cards"></input>
    <input class="reset" type="reset" value="Clear"></input>
  </div>
  </form>
</div>
</body>
</html>
