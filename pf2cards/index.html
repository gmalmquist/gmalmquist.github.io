<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gwen's PF2 Remastered Spell Cards</title>
  <link rel="stylesheet" type="text/css" href="main.css"></link>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="page">
  <h1>Gwen's PF2 Remastered Spell Cards</h1>
  <p>Enter list of Pathfinder Second Edition Remastered spell names in the below text box, separated by newlines.

  <form>
  <textarea class="spellnames"></textarea>

  <div class="controls">
    <input type="button" class="generate" onClick="generateCards()" value="Generate Cards"></input>
    <input class="reset" type="reset" value="Clear"></input>
  </div>
  </form>
</div>
</body>
</html>
