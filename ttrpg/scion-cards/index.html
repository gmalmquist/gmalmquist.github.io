<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gaming Cards</title>
<link rel="stylesheet" href="main.css"></link>
<link rel="stylesheet" href="fatebindings.css"></link>
<link rel="stylesheet" href="purviews.css"></link>
<link rel="stylesheet" href="boons.css"></link>
<link rel="stylesheet" href="spells.css"></link>
</head>
<body>
<script type="text/javascript">
const createPages = (list, cardsPerPage, createCard) => {
  for (let i = 0; i < list.length; i += cardsPerPage) {
    const page = document.createElement('div');
	page.setAttribute('class', 'page');
	for (let k = 0; k < cardsPerPage; k++) {
	  if (i + k >= list.length) break;
	  page.appendChild(createCard(list[i + k]));
	}
	document.body.appendChild(page);
  }  
};
</script>
<script type="text/javascript" src="purviews.js"></script>
<script type="text/javascript" src="boons.js"></script>
<script type="text/javascript" src="fatebindings.js"></script>
<script type="text/javascript" src="spells.js"></script>

</body>
</html>
